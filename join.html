<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/join.css">
    <title>Film Club - Join</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/filmclub.png" alt ="film club icon" id="icon">
        <a href="index.html" id="home"><span>Home</span></a>
        <a href="calendar.html" id="calendar"><span>Calendar</span></a>
        <a href="join.html" id="join"><span>Join</span></a>
      </nav>
    </header>

    <section id="main">
      <h2>Join Film Club</h2>
      <form>
        <div id="profile-pic">
          <p>profile picture</p>
          <input type="submit" name="picture">Choose File</input>
          <label for="">No file chosen</label>
          <img src="images/profile-placeholder">
        </div>
        <div id="information">
          <label for="name">name</label>
          <input type=text name="name"></input>
          <label for="email">email address</label>
          <input type="text" name="email"></input>
          <label for="password">password</label>
          <input type="text" name="password"></input>
          <label for ="confirm-password"> confirm password</label>
          <input name="for-password" type="text"></input>
        </div>
        <div id="questions">
          <input type="radio">action</input>
          <input type="radio">adventure</input>
          <input type="radio">comedy</input>
          <input type="radio">drama</input>
          <input type="radio">fantasy</input>
          <input type="radio">historical</input>
          <input type="radio">horror</input>
          <input type="radio">mystery</input>
          <input type="radio">romance</input>
          <input type="radio">science fiction</input>
          <input type="radio">western</input>
        </div>
        <div id="additional">
          <label for="feedback">Additional input</label>
          <input type="text" name="feedback"></input>
      </form>
    </section>
    <footer>
      <span id="copyright">&copy; 2017, Film Club</span>
      <nav>
        <a href="index.html" id="home"><span>Home</span></a>
        <a href="#" id="calendar"><span>Calendar</span></a>
        <a href="join.html" id="join"><span>Join</span></a>
      </nav>
    </footer>
  </body>
</html>
